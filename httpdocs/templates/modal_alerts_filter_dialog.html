<div id="{{dialog.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{dialog.id}}_label"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ i18n('current_filter') }}: <span class="alert_label"></span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <form>
        <div class="modal-body {{dialog.custom_dialog_class}}">
          
          <div class="form-group">
            <label>{{ i18n('current_filter') }} "<b><span class="alert_label"></b>".</label>
          </div>

          <div class="form-group">
            <label>{{ i18n('current_filter_for') }}: <span class="alert_entity_val"></span>.</label>
          </div>

          <hr class="separator">

          <div class="message {{dialog.custom_alert_class or " alert alert-danger"}}" id="alerts_danger_msg">
            {*dialog.delete_message*}
          </div>

          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="delete_alerts_switch" checked="checked">
              <label class="custom-control-label" for="delete_alerts_switch">{*dialog.delete_alerts*}</label>
            </div>
          </div>

          <hr>
          
          <div id="script-description" class="alert alert-light border" role="alert">
            {*dialog.message*}
          </div>

        </div>
        {% if dialog.no_footer then %}
          {# empty #}
        {% else %}

        <div class="modal-footer">
          <span class="invalid-feedback" id="{{dialog.id}}_error"></span>
          {% if dialog.action ~= nil then %}
          <button type="submit" class="btn {{dialog.confirm_button or " btn-primary"}}" onclick="{{dialog.action}}">{*dialog.confirm*}</button>
          {% else %}
          <button id="btn-confirm-action" type="submit" class="btn {{dialog.confirm_button or "btn-primary"}}">{*dialog.confirm*}</button>
          {% end %}
        </div>
        {% end %}
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $('#delete_alerts_switch').on('change', function () {
      const checked = this.checked;
      if (checked) {
        $('#alerts_danger_msg').show();
      } else {
        $('#alerts_danger_msg').hide();
      }
    });
  });
</script>
